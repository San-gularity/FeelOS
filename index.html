<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser OS</title>
    <style>
        :root {
            --desktop-bg: linear-gradient(to bottom, #5a7fbd, #3e5f9e);
            --window-bar: linear-gradient(to bottom, #0054e3, #0041b8);
            --window-border: #0831d9;
            --window-bg: #ece9d8;
            --window-bar-text: white;
            --button-bg: #ece9d8;
            --button-border: #003c74;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: var(--desktop-bg);
            font-family: 'Tahoma', 'Arial', sans-serif;
            overflow: hidden;
        }

        #desktop {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .window {
            position: absolute;
            background: var(--window-bg);
            border: 2px solid var(--window-border);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            min-width: 200px;
            min-height: 150px;
        }

        .window-titlebar {
            background: var(--window-bar);
            color: var(--window-bar-text);
            padding: 4px 8px;
            font-size: 13px;
            font-weight: bold;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-close {
            background: #e81123;
            color: white;
            border: 1px solid #8b0a14;
            width: 18px;
            height: 18px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-close:hover {
            background: #f1707a;
        }

        .window-content {
            padding: 8px;
            overflow: auto;
        }

        #launcher {
            position: fixed;
            bottom: 4px;
            left: 4px;
            z-index: 9999;
        }

        #launcher button {
            background: var(--button-bg);
            border: 2px outset var(--button-border);
            padding: 6px 16px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Tahoma', 'Arial', sans-serif;
        }

        #launcher button:hover {
            background: #fff;
        }

        #launcher button:active {
            border-style: inset;
        }
    </style>
</head>
<body>
    <div id="desktop"></div>
    <div id="launcher">
        <button id="explorer-btn">File Explorer</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
