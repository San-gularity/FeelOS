<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeverDreamOS</title>
    <style>
        :root {
            --desktop-bg: linear-gradient(to bottom, #5a7fbd, #3e5f9e);
            --window-bar: linear-gradient(to bottom, #0054e3, #0041b8);
            --window-border: #0831d9;
            --window-bg: #ece9d8;
            --window-bar-text: white;
            --button-bg: #ece9d8;
            --button-border: #003c74;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: var(--desktop-bg);
            font-family: 'Tahoma', 'Arial', sans-serif;
            overflow: hidden;
        }

        #desktop {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .window {
            position: absolute;
            background: var(--window-bg);
            border: 2px solid var(--window-border);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            min-width: 200px;
            min-height: 150px;
            resize: both;
            overflow: auto;
        }

        .window-resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 16px;
            height: 16px;
            cursor: nwse-resize;
            background: linear-gradient(135deg, transparent 50%, #999 50%);
        }

        .window-titlebar {
            background: var(--window-bar);
            color: var(--window-bar-text);
            padding: 4px 8px;
            font-size: 13px;
            font-weight: bold;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-close {
            background: #e81123;
            color: white;
            border: 1px solid #8b0a14;
            width: 18px;
            height: 18px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-close:hover {
            background: #f1707a;
        }

        .window-content {
            padding: 8px;
            overflow: auto;
        }

        #launcher {
            position: fixed;
            bottom: 4px;
            left: 4px;
            z-index: 9999;
        }

        #launcher button {
            background: var(--button-bg);
            border: 2px outset var(--button-border);
            padding: 6px 16px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Tahoma', 'Arial', sans-serif;
        }

        #launcher button:hover {
            background: #fff;
        }

        #launcher button:active {
            border-style: inset;
        }

        #desktop {
            padding-bottom: 32px;
        }

        .desktop-icon {
            position: absolute;
            width: 80px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .desktop-icon-image {
            width: 48px;
            height: 48px;
            background: var(--window-bg);
            border: 2px solid var(--window-border);
            margin: 0 auto 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .desktop-icon-label {
            color: white;
            font-size: 11px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            word-wrap: break-word;
            padding: 2px;
        }

        .desktop-icon-label[contenteditable="true"] {
            background: white;
            color: black;
            text-shadow: none;
            outline: 2px solid var(--window-border);
        }

        .context-menu {
            position: absolute;
            background: var(--window-bg);
            border: 2px solid var(--window-border);
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 2px;
            z-index: 10000;
            display: none;
        }

        .context-menu-item {
            padding: 4px 24px 4px 8px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
        }

        .context-menu-item:hover {
            background: var(--window-bar);
            color: var(--window-bar-text);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 4px solid #d3d3d3;
            border-top: 4px solid var(--window-border);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 12px;
            color: #666;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: linear-gradient(to bottom, #245edb, #1941a5);
            border-top: 1px solid #0831d9;
            display: flex;
            align-items: center;
            padding: 0 8px;
            z-index: 10000;
        }

        #taskbar-logo {
            color: white;
            font-weight: bold;
            font-size: 13px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="desktop"></div>
    <div id="taskbar">
        <div id="taskbar-logo">FeverDreamOS</div>
    </div>
    <div id="context-menu" class="context-menu"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
